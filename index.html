<html lang="en" dir="ltr">

        <div class="BL5"></div>

        <div class="BL10"></div>
        <div class="BL11"></div>
        <div class="BL12"></div>
        <div class="BL13"></div>

        <div class="spawnTL2"><span id="p1_2" class="playerPiece player1" onclick="pieceSelector(this.id)"></span></div>
